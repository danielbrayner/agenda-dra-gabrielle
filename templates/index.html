<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agente IA - Chat</title>
    <style>
      body{font-family:Inter, Arial, sans-serif; background:#f6f7fb; margin:0; display:flex;flex-direction:column;height:100vh}
      header{background:#0b5fff;color:#fff;padding:12px 16px}
      .container{flex:1;display:flex;flex-direction:column;padding:16px;gap:12px}
      .messages{flex:1;overflow:auto;background:#fff;border-radius:8px;padding:12px;box-shadow:0 2px 8px rgba(0,0,0,.06)}
      .msg{margin-bottom:10px;max-width:80%}
      .user{align-self:flex-end;background:#0b5fff;color:#fff;padding:8px 12px;border-radius:12px}
      .assistant{align-self:flex-start;background:#f1f3f6;color:#111;padding:8px 12px;border-radius:12px}
      .composer{display:flex;gap:8px}
      textarea{flex:1;min-height:44px;padding:8px;border-radius:8px;border:1px solid #dfe6f1}
      button{background:#0b5fff;color:#fff;border:none;padding:10px 14px;border-radius:8px}
    </style>
  </head>
  <body>
    <header><strong>Agente IA â€” estilo Chat</strong></header>
    <div class="container">
      <div id="messages" class="messages"></div>

      <div class="composer">
        <textarea id="input" placeholder="Digite sua mensagem..."></textarea>
        <button id="send">Enviar</button>
      </div>
    </div>

    <script src="/static/chat.js"></script>
  </body>
</html>
