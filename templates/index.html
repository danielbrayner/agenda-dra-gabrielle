<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistente Virtual — Dra. Gabrielle</title>

  <!-- Fonte moderna -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      height: 100dvh; /* altura real do celular */
      display: flex;
      flex-direction: column;
    }


    header {
      background: #0b5fff;
      color: #fff;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,.15);
    }

    header .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
     object-fit: cover;
     border: 2px solid #fff;
    }

    header .title {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }

    header .title span {
      font-size: 13px;
      opacity: .9;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px;
      gap: 10px;
      width: 100%;
      margin: 0 auto;
    }


    .messages {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .msg.user {
      align-self: flex-end;
      background: #0b5fff;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .msg.assistant {
      align-self: flex-start;
      background: #f1f3f6;
      color: #111;
      border-bottom-left-radius: 4px;
    }

    .composer {
      display: flex;
      gap: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(0,0,0,.08);
    }

    textarea {
      flex: 1;
      resize: none;
      min-height: 44px;
      max-height: 120px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #dfe6f1;
      font-family: inherit;
      font-size: 14px;
      outline: none;
    }

    textarea:focus {
      border-color: #0b5fff;
    }

    button {
      background: #0b5fff;
      color: #fff;
      border: none;
      padding: 0 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background .2s;
    }

    button:hover {
      background: #084ad1;
    }

    /* Mobile ajustes */
    @media (max-width: 600px) {
      header {
        padding: 12px;
      }

      .container {
        padding: 8px;
        gap: 8px;
      }

      .messages {
        border-radius: 10px;
        padding: 10px;
      }

      .msg {
        max-width: 90%;
        font-size: 15px;
      }

      .composer {
        position: sticky;
        bottom: 0;
        border-radius: 12px;
      }

      textarea {
        font-size: 16px; /* evita zoom automático no iPhone */
      }

      button {
        padding: 0 14px;
      }
    }


    .messages {
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }


    .options-container {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .option-btn {
        position: relative;
        background: #F5F5F5;
        border: 1px solid #d0d7de;
        border-radius: 10px;
        padding: 10px 12px 10px 38px;
        cursor: pointer;
        text-align: left;
        font-size: 14px;
        transition: all 0.2s ease;
        color:#000;
    }

    /* bolinha */
    .option-btn::before {
        content: "";
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        width: 16px;
        height: 16px;
        border: 2px solid #6c757d;
        border-radius: 50%;
        background: white;
        transition: all 0.2s ease;
    }

    .option-btn:hover {
        background: #f1f3f5;
        border-color: #0d6efd;
    }

    .option-btn:hover::before {
        border-color: #0d6efd;
        background: radial-gradient(circle, #0d6efd 45%, white 46%);
    }



  </style>
</head>

<body>

<header>
  <img src="/static/img/foto.jpg" class="avatar" alt="Dra. Gabrielle">
  <div class="title">
    <strong>Dra. Gabrielle</strong>
    <span>Assistente virtual</span>
  </div>
</header>

<div class="container">

  <div id="messages" class="messages"></div>

  <div class="composer">
    <textarea id="input" placeholder="Digite sua mensagem..."></textarea>
    <button id="send">Enviar</button>
  </div>

</div>

<script src="/static/chat.js"></script>
</body>
</html>
